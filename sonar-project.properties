# Project identification
sonar.projectKey=imageicon-swing-app
sonar.projectName=ImageIcon Swing Application
sonar.projectVersion=1.0

# Source code location (relative to this file)
sonar.sources=src/main/java

# Compiled classes location (needed for Java analysis)
